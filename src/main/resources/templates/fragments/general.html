<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<th:block th:fragment="image(imageName)">
    <th:block th:if="${#arrays.contains(@environment.getActiveProfiles(), 'prod')}">
        <img th:src="@{/content/images/{imageName}(imageName=${imageName})}"/>
    </th:block>
    <th:block th:unless="${#arrays.contains(@environment.getActiveProfiles(), 'prod')}">
        <img alt="This available in dev mode" th:src="@{/content/App/images/companies/reviewcongty.png}">
    </th:block>
</th:block>

</body>
</html>
